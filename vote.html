<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صفحة التصويت</title>
  <link rel="stylesheet" href="style.css">
  <script src="countdown.js" defer></script>
  <style>
    #form-section { display: none; margin-top: 30px; }
    label { display: block; margin: 10px 0 5px; }
    select, input[type="text"] {
      padding: 10px;
      width: 250px;
      max-width: 90%;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>صفحة التصويت</h1>

  <div id="closed-message">
    <h2>🚫 التصويت مغلق حالياً</h2>
    <p>سيفتح يوم الجمعة الساعة ٢:٠٠ صباحاً (بتوقيت كالغري)</p>
    <div id="countdown"></div>
  </div>

  <div id="form-section">
    <h2>🗳️ التصويت مفتوح الآن!</h2>
    <form action="https://formspree.io/f/xgvaqara" method="POST">
      <label>اسمك الكامل (مرة واحدة فقط):</label>
      <input type="text" name="name" required>

      <label>اختر الأدمن:</label>
      <select name="admin" required>
        <option value="">-- اختر --</option>
        <option>الشيخ عثمان الحاجي</option>
        <option>جميل الحاوي</option>
      </select>

      <label>اختر نائب الأدمن:</label>
      <select name="vice" required>
        <option value="">-- اختر --</option>
        <option>محمد الجباوي</option>
        <option>مرشح لاحقاً</option>
      </select>

      <label>اختر المختار:</label>
      <select name="mokhtar" required>
        <option value="">-- اختر --</option>
        <option>المقدم عباس موسى</option>
        <option>مرشح لاحقاً</option>
      </select>

      <button type="submit">إرسال التصويت ✅</button>
    </form>
  </div>

  <script>
    const target = new Date("2025-04-18T02:00:00-06:00").getTime();
    const now = new Date().getTime();
    const countdownEl = document.getElementById("countdown");
    const formEl = document.getElementById("form-section");
    const closedEl = document.getElementById("closed-message");

    function updateCountdown() {
      const current = new Date().getTime();
      const diff = target - current;

      if (diff <= 0) {
        countdownEl.innerHTML = "✅ بدأ التصويت الآن!";
        formEl.style.display = "block";
        closedEl.style.display = "none";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.innerHTML = `${days} يوم ${hours} ساعة ${minutes} دقيقة ${seconds} ثانية`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
